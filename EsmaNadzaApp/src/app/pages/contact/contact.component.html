<div class="page">
        <div class="main">
    
            <h1 class="maintitle">Contact</h1>
    
            <div class="maincontact">
    
                <div class="inputholder">
    
                    <div class="inputs">
    
                        <input class="inputdiv" type="text" placeholder="Name *">
                        <input class="inputdiv" type="text" placeholder="Email *">
                        <input class="inputdiv" type="text" placeholder="Subject *">
                        <textarea class="writetext" type="text" placeholder="Message" cols="70" rows="5"></textarea>
                        <button class="send">Send</button>
    
                    </div>
                </div>
    
                <div class="contentholder">
                    <div class="content">
                        <div *ngIf="user" class="divholder">
                            <h2>Hello,</h2>In order to keep my privacy, my address and personal data are not displayed. If you are interested in details you can send me an e-mail on this platform or you can call me on the number bellow. I'd be happy to reply! </div>
                        <h2>Contact me: </h2>
                        <div class="contacticons">
                            <div class="icons"><i class="fa fa-phone fa-1x">  {{user.phoneNumber}}</i> </div>
                            <div class="icons"><i class="fa fa-envelope fa-1x">  {{user.email}} </i></div>
    
                        </div>
                    </div>
                </div>
    
            </div>
    
        </div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<div>
        <button (click)="getlighttheme()">light</button>
        <button (click)="getdarktheme()">dark</button>
        <button (click)="getdefaulttheme()">main</button>
        
    </div>
<div class="head">
        
    <div *ngIf="user" class="mainInformation">
   <h1 class="ime" ngInit="export(user)">{{user.firstname}} {{user.lastname}}</h1>
   <h2 >{{user.jobPosition}}</h2>
</div>
<div class="meni" [ngClass] = "{active: show}" >
    <ul (click)="show = false">
      <li
        *ngFor="let item of meni"
        [routerLink]="[item.url]"
        (click)="select(item)"
        [ngClass]="{ active: selected == item }"
      >
        {{ item.title | translate }}
      </li>
      <select #s (change)="setLang(s.value)"class="langmeni" placeholder="">
          <option value="" selected disabled hidden>{{choose | translate}}</option>
        <option *ngFor="let type of langopt" [value] = "type.value" class="check">{{type.translate | translate}}</option>
     </select>
    </ul>
  </div>

  <i class="fas fa-bars fa-2x" (click)="show = !show"></i>
</div>
